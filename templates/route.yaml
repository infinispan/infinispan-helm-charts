{{- if eq (.Values.deploy.expose.type) "Route" }}
  {{- if .Capabilities.APIVersions.Has "route.openshift.io/v1/Route" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "infinispan-helm-charts.name" . }}
  labels:
    app: infinispan-route
  {{- include "infinispan-helm-charts.labels" . | nindent 4 }}
  {{- if .Values.deploy.expose.annotations }}
  annotations:
    {{- range .Values.deploy.expose.annotations }}
    {{ .key | quote }}: {{ .value | quote }}
  {{- end }}
  {{- end }}
spec:
  {{- if .Values.deploy.expose.host }}
  host: {{ .Values.deploy.expose.host | quote }} }
  {{- end }}
  port:
    targetPort: 11222
  to:
    kind: Service
    name: {{ include "infinispan-helm-charts.name" . }}
  {{- else if or (.Capabilities.APIVersions.Has "networking.k8s.io/v1") (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress") }}
apiVersion: {{ if .Capabilities.APIVersions.Has "networking.k8s.io/v1" }}networking.k8s.io/v1{{ else }}networking.k8s.io/v1beta1{{ end }}
kind: Ingress
metadata:
  name: {{ include "infinispan-helm-charts.name" . }}
  labels:
    app: infinispan-ingress
  {{- include "infinispan-helm-charts.labels" . | nindent 4 }}
  {{- if .Values.deploy.expose.annotations }}
  annotations:
    {{- range .Values.deploy.expose.annotations }}
    {{ .key | quote }}: {{ .value | quote }}
  {{- end }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
            {{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
              service:
                name: {{ include "infinispan-helm-charts.name" . }}
                port:
                  number: 11222
            {{- else }}
              serviceName: {{ include "infinispan-helm-charts.name" . }}
              servicePort: 11222
            {{- end }}
      {{- if .Values.deploy.expose.host }}
      host: {{ .Values.deploy.expose.host | quote }}
      {{- end }}
  {{- end }}
{{- end }}
